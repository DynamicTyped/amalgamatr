<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../build/amalgamatr.js" type="text/javascript"></script>
  </head>
  <body>
      <div id="result"></div>
      <div id="result2"></div>
      <div id="result3"></div>
      <script type="text/javascript">
        var colors = ['#ff0000', '#00ff00', '#0000ff'];
        var newColor = $.ColorFromGradient(colors, 0.25);
        var newColor2 = $.ColorFromGradient(colors, .50);
        var newColor3 = $.ColorFromGradient(colors, .78);
        $("#result").html(newColor);
        $("#result2").html(newColor2);
        $("#result3").html(newColor3);
      </script>

  </body>
</html>
